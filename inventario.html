<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/EstiloAgragar.css" rel="stylesheet" href="/css/master.css">
    <link rel="shortcut icon" type="Images/logo_patisseria.png" href="Images/logo_patisseria.png">
    <title>Inventario</title>
  </head>
  <body>
    <header class="text-center">
      <img src="Images/logo_patisseria.png" width="250px" position="center">
      <h2>Inventario de Produtos</h2>
    </header>
    <!--Bloque Prinipal-->
    <div class="main row col-sm-12 text-center">
      <!--Separación-->
      <div class="col-sm-2"></div>
      <!--división 1 (Datos)-->
      <div class="row col-sm-6 text-center">
        <!--Renglón de título-->
        <div class="row col-sm-12 text-center">
          <h4>Información</h4>
        </div>
        <!--ID-->
        <div class="row col-sm-3 text-center">
          <div class="col-sm-12">
            <h5>ID</h5>
            <div class="col-sm-12 alert alert-light text-center">
              ID
            </div>
          </div>
        </div>
        <!--Nombre-->
        <div class="row col-sm-5 text-cent  er">
          <div class="col-sm-12">
            <h5>Nombre</h5>
            <div class="col-sm-12 alert alert-light text-center">
              Nombre
            </div>
          </div>
        </div>
        <!--Precio-->
        <div class="row col-sm-3 text-center">
          <div class="col-sm-12">
            <h5>Precio</h5>
            <div class="col-sm-12 alert alert-light text-center">
              Precio
            </div>
          </div>
        </div>
        <!--Adrono-->
        <div class="row col-sm-4 text-center">
          <div class="col-sm-12">
            <h5>Adorno</h5>
            <div class="col-sm-12 alert alert-light text-center">
              Adorno
            </div>
          </div>
        </div>
        <!--Relleno-->
        <div class="row col-sm-4 text-center">
          <div class="col-sm-12">
            <h5>Relleno</h5>
            <div class="col-sm-12 alert alert-light text-center">
              Relleno
            </div>
          </div>
        </div>
        <!--Num. Personas-->
        <div class="row col-sm-4 text-center">
          <div class="col-sm-12">
            <h5>Num. Personas</h5>
            <div class="col-sm-12 alert alert-light text-center">
              Num. Personas
            </div>
          </div>
        </div>
      </div>
      <!--división 2 (Imagen y Existencia)-->
      <div class="row col-sm-3 text-center">
        <div class="col-sm-12">
        <h4>Imagen</h4>
        <img src="Images/vision.jpg" class="rounded mx-auto d-block" width="250px" position="left">
        <h5>Existencia</h5>
        <div class="col-sm-12 alert alert-light text-center">
          Existencia
        </div>
        </div>


      </div>
    </div>
    <div class="container col-sm-9 text-right">
      <a type="button" class="btn btn-secondary" name="button" href="form1.html">regresar</a>
      <a type="button" class="btn btn-danger" name="button" href="Pagina Principal.html">Salir</a>
    </div>
    <script src="js/Jquery.js" type="text/javascript"></script>
      <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
